# Non-sensitive environment configuration
# This file contains default values that can be overridden by environment variables

# Service Configuration
services:
  training_service:
    name: "training-service"
    port: 8000
    timeout: 60.0
  
  inference_service:
    name: "inference-service" 
    port: 8000
    timeout: 5.0
  
  plot_service:
    name: "plot-service"
    port: 8000
    timeout: 10.0
  
  healthcheck_service:
    name: "healthcheck-service"
    port: 8000
    timeout: 10.0

# GCP Configuration
gcp:
  project_id: "anomaly-detection-prod"
  region: "us-central1"
  api_gateway:
    api_id: "anomaly-detection-api"
    gateway_id: "anomaly-gateway"
    
# API Gateway Backend URLs (for substitution)
backend_urls:
  training_service: "https://training-service-us-central1-run.googleapis.com"
  inference_service: "https://inference-service-us-central1-run.googleapis.com"
  plot_service: "https://plot-service-us-central1-run.googleapis.com"
  healthcheck_service: "https://healthcheck-service-us-central1-run.googleapis.com"

# Cache Configuration (TTL in seconds)
cache:
  model_ttl: 3600        # 1 hour
  prediction_ttl: 300    # 5 minutes
  healthcheck_ttl: 60    # 1 minute
  
# Rate Limiting
rate_limiting:
  requests_per_minute: 1000
  burst_limit: 1200

# Database Configuration (non-sensitive defaults)
database:
  pool_size: 10
  max_overflow: 20
  pool_pre_ping: true
  
# Model Configuration
model:
  default_threshold: 3.0
  min_training_points: 2
  max_training_points: 10000
  
# Performance Requirements
performance:
  target_latency_ms: 100
  target_throughput_rps: 180
  
# Monitoring
monitoring:
  metrics_enabled: true
  health_check_interval: 30
  log_level: "INFO"
